<!-- ====== JAVASCRIPT GLOBAL ====== -->

<script>
function loadCourse(modulePrefix, chapNumber) {
    // EX: AF + Chap1 = AF-Chap1.pdf
    const fileName = `${modulePrefix}-Chap${chapNumber}.pdf`;
    const filePath = `files/${fileName}`;

    fetch(filePath, { method: "HEAD" })
        .then(res => {
            if (res.ok) {
                window.open(filePath, "_blank");
            } else {
                alert("Fichier introuvable : " + fileName);
            }
        })
        .catch(() => alert("Erreur lors du chargement du fichier"));
}
</script>
